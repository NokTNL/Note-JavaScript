<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Interaction</title>
    <script src="browsing-elements.js" defer></script>
    <!-- 'defer' so that the .js is loaded last -->
  </head>
  <body>
    <header>
      <h1 id="main-title">
        This is h1 <a id="link" href="#">this is a link</a>
      </h1>
    </header>
    <ul>
      My list:
      <li id="item1">item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
      <li>item 6</li>
      My list ends.
    </ul>
  </body>
</html>
