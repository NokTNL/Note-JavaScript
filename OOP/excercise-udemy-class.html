<script>
  class Course {
    constructor(title, length, price) {
      this.title = title;
      this.length = length; // in minutes
      this.price = price; // in dollars
    }

    getSummary() {
      return `Title: ${this.title}, Length: ${this.length}, Price: $${this.price}`;
    }

    lengthPerPrice() {
      return this.length / this.price;
    }
  }

  const course1 = new Course("Cheaper Course", 60, 15);
  const course2 = new Course("Expensive Course", 10, 1000);
  console.log(course1);
  console.log(course1.getSummary());
  console.log(course1.lengthPerPrice());
  console.log(course2);
  console.log(course2.getSummary());
  console.log(course2.lengthPerPrice());
</script>
