<script type="text/javascript">
  myIntervals = [[1,3],[2,6],[4,5],[0,2],[10,18]];

var merge = function(intervals) {
  let sortedArr = [...intervals.sort((a, b) => a[0] - b[0])]; // sort by interval start
  // Only twocases possible:
  // - next interval overlap with prev
  // - next interval is disconnected from prev
  let mergedArr = [sortedArr[0]]; // first element

  for (i = 1; i < sortedArr.length; i++) {
    let latestInterval = mergedArr[mergedArr.length - 1]; // array passed by reference
    const current = sortedArr[i];
    if (current[0] <= latestInterval[1]) {
      latestInterval[1] = Math.max(current[1], latestInterval[1]);
    } else {
      mergedArr.push(current); // log new interval
    }
  }

  return mergedArr;
};

  console.log(merge(myIntervals));

</script>
