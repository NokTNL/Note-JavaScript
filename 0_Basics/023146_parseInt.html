<script type="text/javascript">
  myDecNum = parseInt("100"); // returns 100 as an integer
  console.log(myDecNum);

  myBinNum = parseInt("10011", 2); // returns 10011 as a binary number
  console.log(myBinNum);

  // Check if a varible can be converted to a number
  // isNaN: returns true if var is Not a Number
  let i = '100';
  console.log(isNaN(i)); // false
  i = '100A';
  console.log(isNaN(i)); // true

</script>
