<script type="text/javascript">
  "use strict";

  const MYOBJ = {
    PI: 3.14,
  };

  //  MYOBJ = 3; // Error: const variables cannot be re-assigned

  // But the key-value pairs inside the object (incl. arrays and functions) can still be mutated
  MYOBJ.PI = 99999; // can still be changed
  console.log(MYOBJ.PI); // returns 99999

  Object.freeze(MYOBJ); // Now the key-value pairs are locked like const
  MYOBJ.PI = 7777777; // throws error
  console.log(MYOBJ.PI);
</script>
