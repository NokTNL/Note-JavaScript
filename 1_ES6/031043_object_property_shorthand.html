<script type="text/javascript">
  // if you want a function that take arguments and return an object that
  // 1. property name = argument name
  // 2. property value = argument value

  const createPerson_old = (name, age, gender) => {
    return {
      name: name,
      age: age,
      gender: gender // this looks a bit repetitive
    };
  };
  console.log(createPerson_old('Andy', '20', 'F'));

  //In ES6 you can shorthand it into:
  const createPerson = (name, age, gender) => ({name, age, gender});
    // NOTE!!! the () outside the object is crucial to triggering this syntax
  console.log(createPerson('Mary', '33', 'M'));

</script>
