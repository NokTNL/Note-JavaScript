<script type="text/javascript">
  var magic = function () {
    // anonymous function: function without name
    // assigned to a new variable in order to reuse it
    return new Date();
  };

  // Arrow function: shorthand of the above
  var magic = () => {
    return new Date();
  };

  var magic = () => new Date(); // even allows omitting 'return' keyword and {} when the
  // only line in the function is to return something

  // So this can be shorthanded:
  var myConcat = function (arr1, arr2) {
    return arr1.concat(arr2);
  };

  // to:
  var myConcat = (arr1, arr2) => arr1.concat(arr2);
  /* What the above really means:
    the myConcat() arrow function is defined as -
    passing in arguments (arr1, arr2), then returna arr1.concat(arr2)
  */

  console.log(myConcat([1, 2], [3, 4, 5])); // returns [1,2,3,4,5]

  /**
   * Self-executing anonymous functions
   */
  (function () {
    let a = "I am not global"; // wrapping this variable in the function prevents polluting the global scope
    console.log(
      'a is assgined a value of "' +
        a +
        '" in a self-executing anonymous function.'
    );
  })(); // end of function definition // the final () exexcutes the function immediately

  // Using arrow function you can write:
  (() => {
    let a = "I am not global too";
    console.log(
      'a is assgined a value of "' +
        a +
        '" in a self-executing anonymous ARROW function.'
    );
  })();

  /**
   * Defualt arguments
   */
  // You are allowed to set default arguments in any function in ES6
  var myConcat = (arr1, arr2 = ["empty"]) => arr1.concat(arr2);
  console.log(myConcat([1, 2])); // OK without second argument
</script>
