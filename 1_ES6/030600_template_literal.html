<script type="text/javascript">
  // created by backticks(`)
  // multiline strings possible. newline and tab characters are also captured
  // variables or any expression (e.g. 3 + 5) inserted by ${}
  const myName = 'Dick';
  const myTemplate = `${myName} is an ...
      ... arsehole.`;
  console.log(myTemplate);
</script>
